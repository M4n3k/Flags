<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wraper">
        <h1>Flags of 20 different country</h1>
        <div class="container">
            <div class="col">
                <div class="Bangladesh flag">
                    <div class="round1"></div>
                </div>
                <p>Bangladesh</p>
            </div>
            <div class="col">
                <div class="Armenia flag"></div>
                <p>Armenia</p>
            </div>
            <div class="col">
                <div class="Austria flag"></div>
                <p>Austria</p>
            </div>
            <div class="col">
                <div class="Japan flag">
                    <div class="round2"></div>
                </div>
                <p>Japan</p>
            </div>
            <div class="col">
                <div class="Belgium flag"></div>
                <p>Belgium</p>
            </div>
            <div class="col">
                <div class="Benin flag">
                    <div class="box1">
                </div></div>
                <p>Benin</p>
            </div>
            <div class="col">
                <div class="Botswana flag">
                    <div class="box"></div>
                </div>
                <p>Botswana</p>
            </div>
            <div class="col">
                <div class="Bulgaria flag"></div>
                <p>Bulgaria</p>
            </div>
            <div class="col">
                <div class="Maldives flag">
                    <div class="round"></div>
                </div>
                <p>Maldives</p>
            </div>
            <div class="col">
                <div class="Chad flag"></div>
                <p>Chad</p>
            </div>
            <div class="col">
                <div class="Colombia flag"></div>
                <p>Colombia</p>
            </div>
            <div class="col">
                <div class="Denmark flag">
                    <div class="box1"></div>
                    <div class="box2"></div>
                </div>
                <p>Denmark</p>
            </div>
            <div class="col">
                <div class="Mauritius flag"></div>
                <p>Mauritius</p>
            </div>
            <div class="col">
                <div class="Finland flag">
                    <div class="box1"></div>
                    <div class="box2"></div>
                </div>
                <p>Finland</p>
            </div>
            <div class="col">
                <div class="France flag"></div>
                <p>France</p>
            </div>
            <div class="col">
                <div class="Trinidad flag">
                    <div class="box"></div>
                </div>
                <p>Trinidad and Tobago</p>
            </div>
            <div class="col">
                <div class="Gambia flag"></div>
                <p>Gambia</p>
            </div>
            <div class="col">
                <div class="Germany flag"></div>
                <p>Germany</p>
            </div>
            <div class="col">
                <div class="Greece flag">
                    <div class="box">
                        <div class="box"></div>
                    </div>
                </div>
                <p>Greece</p>
            </div>
            <div class="col">
                <div class="Bahamas flag">
                    <div class="triangle"></div>
                </div>
                <p>Bahamas</p>
            </div>
        </div>
        <div class="footer">
            <p>Created by <span>M4N3k</span></p>
        </div>
    </div>
</body>
</html>
